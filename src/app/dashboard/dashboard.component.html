<app-navbar></app-navbar>

<div class="container-fluid">
  <div class="frame" id="dashboard-title">
      <h1>DASHBOARD</h1>
      <br>
      <button class="btn btn-outline-primary my-2 my-sm-0" type="button" routerLink="/bot-config">NEW BOT CONFIGURATION</button>
  </div>

  <div class="frame ">
    <div id="accordion" class="card">
  <!--Heading -->
  <div class="card-header">
    <div class="row">
      <div class="col-sm-6">
          <h5>SUMMARY OF YOUR BOTS</h5>
      </div>
      <div class="col-sm-6">
          <div class="dropdown show dropdown-filter" style="float:right">
              <a class="btn dropdown-filter dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-filter mr-2"></i>Filter Bots
              </a>
            
              <div class="dropdown-menu " aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#"><i class="fas fa-sort-amount-up mr-2"></i>Newest First</a>
                <a class="dropdown-item" href="#"><i class="fas fa-sort-amount-down mr-2"></i>Oldest First</a>
              </div>
            </div>
          </div>
        </div>
    </div>
   
    
  <!--Bot list -->
  <ul class="list-group list-group-flush" id="Bot_List">
    

    <!--Bot item Implementation Notes:
    _______________________________
    headingID format: bot#_Heading
    collapseID format: bot#_Collapse
    _______________________________
    Contains: 
    Title: obtained from DB
    Last Edit: obtained from DB     
    Details: 
    -> Description: Feature highlight possibly from DB (Written by user when naming bot)   
    Buttons:
    ->Configure/Edit
    ->Download script
    -->
    <div  *ngFor="let bot of bots; let i=index">
    <li *ngIf="i<5"  class="list-group-item" #elem [attr.id]="'bot'+bot.id"  data-toggle="collapse" data-parent="#accordion" [attr.href]="'#bot'+bot.id+'_Collapse'" >
      <!--Bot Item Heading-->
      <div  class="row" >
        <div class="col-sm-9">
          <h4>{{bot.name}}</h4>
        </div>
        <div class="col-sm-3">
          <sub style="float:right">
            <i class="far fa-edit mr-1"></i>{{bot.lastEdit}}</sub>
        </div>
      </div>
      <!--End of Heading-->
      <!--Bot Item details-->
      <div class="card-body" #elem [attr.id]="'bot'+bot.id+'_Collapse'" class="collapse in"  >
        <div class="row">
          <div class="col-sm-12">
            <p>{{bot.description}}</p>
          </div>
        </div>
        <a href="#" class="btn button-edit mr-1" #elem [attr.id]="'bot'+bot.id+'_Edit-btn'">
          <i class="far fa-edit mr-1"></i>Edit Bot Script</a>
        <a href="#" class="btn button-download" #elem [attr.id]="'bot'+bot.id+'_Download-btn'">
          <i class="fas fa-download mr-1"></i>Download Bot Script</a>
      </div>
      <!--End of Details-->
    </li>
    <!--End of bot item-->
    <a routerLink="/bot-management" *ngIf="i==6" style="text-decoration: none">
      <li   class="list-group-item" >
        <h4>View More Bots</h4>  
        <!--End of Details-->
      </li>
    </a>
    
  </div>
  


  </ul>

</div>
</div>

  <div class="frame">
      <div class="card">        
          <div class="card-header"><h5>YOUR BOT TEAMS</h5></div>        
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              Tournament 1
              <br><sub style="float:right">5 days ago</sub>
            </li>
          </ul>        
      </div>
  </div>
  
</div>
