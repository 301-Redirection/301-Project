<app-navbar></app-navbar>

<div class="container-fluid">
  <div class="frame" id="bot-config-title">
    <h1>BOT CONFIGURATION</h1>
  </div>

  <div class="frame">        
    <form>
      <h4>Script Details</h4>
      <br>

      <div class="form-group row">    
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" name="inputName" placeholder="My first bot script">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="5" id="inputDescription" name="inputDescription" placeholder="About my first bot script"></textarea>
        </div>
      </div>
      <br><br>

      <h4>Configuration Options</h4>
      <br>

      <div class="form-group row">
          <label for="inputPushType" class="col-sm-2 col-form-label">Push</label>
          <div class="col-sm-10">
              <select class="custom-select" >
                  <option selected>Type</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
          </div>
      </div>
      
      <div class="form-group row">
          <div id="slider">
              <input class="bar" type="range" id="rangeinput" value="50" onchange="rangevalue.value=value" />
              <span class="highlight"></span>
              <output id="rangevalue">50</output>
            </div>
      </div>

    </form>
  </div>

  <!-- <div class="frame">
    <img src="http://i.imgur.com/Sw79q.jpg" alt="Dota 2 map" height="1000">
  </div> -->
</div>
