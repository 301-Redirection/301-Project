<div class="container-fluid container-fluid-custom background main-background">
    <div class="frame" id="botManagementTitle">
        <h1>MANAGE</h1>
    </div>

    <div class="frame">
        <div id="accordion" class="card bot-manage-card">
            <!--Heading -->
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-6">
                        <h4>YOUR BOTS</h4>
                    </div>
                    <div class="col-sm-6">
                        <div class="dropdown show dropdown-filter float-right">
                            <a class="btn dropdown-filter dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                <i class="fas fa-filter mr-2"></i>
                                Filter Bots
                            </a>

                            <div class="dropdown-menu " aria-labelledby="dropdownMenuLink">
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-sort-amount-up mr-2"></i>
                                    Newest First
                                </a>
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-sort-amount-down mr-2"></i>
                                    Oldest First
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!--Bot list -->
            <ul class="list-group list-group-flush" id="botList">
                <!--Bot item Implementation Notes:
                _______________________________
                headingID format: bot#
                collapseID format: bot#_Collapse
                _______________________________
                Contains obtained from DB: 
                -Title
                -Description 
                -Last Edit:  
                
                Buttons:
                ->Edit
                ->Generate script
                ->Delete Script
                -->

                <li *ngIf="bots == null || bots.length == 0" class="list-group-item manage-list-group-item text-center">
                    <!-- <i class="fa fa-robot"></i><br> -->
                    <h5>You currently have no bots</h5>                                                
                </li>
                <li *ngFor="let bot of bots" class="list-group-item manage-list-group-item" #elem [attr.id]="'bot'+bot.id" data-toggle="collapse"
                    data-parent="#accordion" [attr.href]="'#bot'+bot.id+'Collapse'">
                    <!--Bot Item Heading-->
                    <div class="row">
                        <div class="col-sm-9">
                            <h5>{{bot.name}}</h5>
                        </div>
                        <div class="col-sm-3">
                            <sub class="float-right">
                                <i class="far fa-edit mr-1"></i>
                                {{bot.updatedAt}}
                            </sub>
                        </div>
                    </div>
                    <!--End of Heading-->
                    <!--Bot Item details-->
                    <div class="card-body bot-manage-card-body" #elem [attr.id]="'bot'+bot.id+'Collapse'" class="collapse in">
                        <div class="row">
                            <div class="col-sm-12">
                                <p>{{bot.description}}</p>
                            </div>
                        </div>
                        <a class="button button-edit mr-1" #elem [attr.id]="'bot'+bot.id+'EditBtn'" [routerLink]="'/bot-config/' + bot.id" >
                            <i class="far fa-edit mr-1"></i>
                            Edit
                        </a>
                        <a class="button button-generate mr-1" #elem [attr.id]="'bot'+bot.id+'DownloadBtn'" [href]="generateURL">
                            <i class="fas fa-download mr-1"></i>
                            Generate
                        </a>
                        <a class="button button-cancel" #elem [attr.id]="'bot'+bot.id+'DeleteBtn'" (click)="showDeleteModal(bot.id)">
                            <i class="fas fa-trash-alt mr-1"></i>
                            Delete
                        </a>
                    </div>
                    <!--End of Details-->
                </li>
                <!--End of bot item-->
            </ul>
        </div>
    </div>
    <!--Modal-->
    <div class="modal fade" id="deleteConfirmation" tabindex="-1" role="dialog" aria-labelledby="confirmationModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center" id="confirmationModal">
                            <i class="fas fa-exclamation-circle "></i>
                            Are you sure you want to delete?
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Do you really want to delete this bot script?<br/>This process cannot be undone.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" (click)="deleteBotScript(this.botID)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    <div class="frame"></div>
</div>
