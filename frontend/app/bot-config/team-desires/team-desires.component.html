<div class="background main-background">
    <div class="container-fluid container-fluid-custom">
        <div class="frame">
            <h1>TEAM DESIRES</h1>
            <div class="d-inline-block">
                <a class="active" href="#">Team Desires</a>
                <span>&nbsp;|&nbsp;</span>
                <a href="#">Hero Configuration</a>
            </div>
        </div>

        <div class="frame">
            <div id="accordion" class="card bot-manage-card">
                <!-- Push Desires -->
                <!-- Heading -->
                <button class="button-profile card-header heading-desire" id="headingPush" data-toggle="collapse" data-target="#collapsePush" aria-expanded="true" aria-controls="collapsePush">
                    Team's Push Desires
                </button>
                <!-- Card Body -->
                <div id="collapsePush" class="collapse show" aria-labelledby="headingPush" data-parent="#accordion">
                    <div class="card-body bot-manage-card-body">
                        <ul class="nav nav-tabs nav-fill" id="pushTabs" role="tablist">
                            <li *ngFor="let lane of ['Top', 'Mid', 'Bot']" class="nav-item">
                                <a class="nav-link" [class.active]="lane=='Top'" id="tab{{lane}}" data-toggle="tab" href="#push{{lane}}" role="tab" [attr.aria-controls]="'push' + lane" [attr.aria-selected]="lane=='Top'?true:false">
                                    {{lane}}
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content" id="pushTabContent">
                            <div *ngFor="let lane of ['Top', 'Mid', 'Bot']" class="container-fluid-custom tab-pane fade" [class.show]="lane == 'Top'" [class.active]="lane == 'Top'" id="push{{lane}}" [attr.aria-labelledby]="'tab' + lane">
                                <button type="button" class="btn btn-outline-success" (click)="addConditionGroup('push', lane)">Add Condition Group</button>
                                <div *ngIf="teamDesires.compoundConditions != []">
                                    <div class="compound-cond container list-group" *ngFor="let comp of teamDesires['push'][lane.toLowerCase()].compoundConditions | reverse; let j = index">
                                        <h5>Condition Group</h5>
                                        <button *ngIf="teamDesires['push'][lane.toLowerCase()].compoundConditions[j].conditions.length == 0"  class="list-group-item btn btn-add-cond" type="button" (click)="addCondition('push', j, lane)">New Condition</button>
                                        <div  *ngFor="let c of comp.conditions; let i=index;" class="button-group" role="group">
                                            <span class="list-group-item d-flex justify-content-between align-items-center">
                                                <configurator [condition]="c"></configurator>
                                                <span class="pointer icon" (click)="delCondition('push', j, i, lane)">
                                                    <i class="fas fa-trash m-1"></i>
                                                </span>
                                            </span>
                                            <button type="button" class="btn btn-secondary" (click)="addCondition('push', j, lane)">
                                                <i class="fas fa-link"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
