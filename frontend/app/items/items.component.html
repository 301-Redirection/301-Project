<div class="container-fluid container-fluid-custom background main-background">
    <div class="row mt-5 mb-5">
        <div class="col-12" id="heroesTitle">
            <h3>ITEM CONFIGURATION</h3>
            <br> Select your preferred heroes by clicking and dragging from the list below.
        </div>
    </div>

    <!-- Hero list -->
    <div class="row mb-5">
        <div class="card heroes-card">
            <div class="card-header">
                <h5>HEROES</h5>
            </div>
            <div class="card-body">
                <div class="class-title">
                    <img src="https://d1u5p3l4wpay3k.cloudfront.net/dota2_gamepedia/thumb/7/7a/Strength_attribute_symbol.png/30px-Strength_attribute_symbol.png?version=6306b398d1e0dddfd5f3d1719c6e3c71"
                    alt="Strength symbol">&nbsp;
                    <h6>Strength</h6>
                </div>

                <div class="drop-zone" [sortablejs]="strengthHeroes" [sortablejsOptions]="optionsSource">
                    <div class="hero-item" *ngFor="let hero of strengthHeroes">
                        <div class="hero-name">
                            {{ hero.name }}
                        </div>
                    </div>
                </div>
                <br>

                <div class="class-title">
                    <img src="https://d1u5p3l4wpay3k.cloudfront.net/dota2_gamepedia/thumb/2/2d/Agility_attribute_symbol.png/30px-Agility_attribute_symbol.png?version=2bb35660c66454fc3b024fdb19b9ee29"
                    alt="Agility symbol">&nbsp;
                    <h6>Agility</h6>
                </div>
                <div class="drop-zone" [sortablejs]="agilityHeroes" [sortablejsOptions]="optionsSource">
                    <div class="hero-item" *ngFor="let hero of agilityHeroes">
                        <div class="hero-name">
                            {{ hero.name }}
                        </div>
                    </div>
                </div>
                <br>

                <div class="class-title">
                    <img src="https://d1u5p3l4wpay3k.cloudfront.net/dota2_gamepedia/thumb/5/56/Intelligence_attribute_symbol.png/30px-Intelligence_attribute_symbol.png?version=aea75b8d40acffb8f90549a9ff6cdecb"
                    alt="Intelligence symbol">&nbsp;
                    <h6>Intelligence</h6>
                </div>
                <div class="drop-zone" [sortablejs]="intelligenceHeroes" [sortablejsOptions]="optionsSource">
                    <div class="hero-item" *ngFor="let hero of intelligenceHeroes">
                        <div class="hero-name">
                            {{ hero.name }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toggleButtonDiv" class="mb-2">
        <button type="button" class="button button-cancel mx-2" (click)="resetPools()">
            <i class="fas fa-undo mr-1"></i>
            Reset
        </button>
    </div>

    <!-- List table -->
    <div class="row mb-5">
        <div class="col-md-1">
            <!--Spacing-->
        </div>
        <div class="col-md-3">
            <div class="card heroes-card">
                <div class="card-header">
                    <h6>LIST</h6>
                </div>
                <div class="card-body">

                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card heroes-card">
                <div class="card-header">
                    <h6>BASICS</h6>
                </div>
                <div class="card-body">

                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card heroes-card">
                <div class="card-header">
                    <h6>UPGRADES</h6>
                </div>
                <div class="card-body">

                </div>
            </div>
        </div>
    </div>
</div>
